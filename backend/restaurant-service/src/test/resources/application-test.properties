# Test Configuration
spring.application.name=restaurant-service-test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# File storage (local for tests)
storage.type=local
upload.path=target/test-uploads/
upload.base-url=http://localhost:8080/uploads/

# Cloudinary (mock values for tests)
cloudinary.cloud-name=test-cloud
cloudinary.api-key=test-key
cloudinary.api-secret=test-secret

# JWT Configuration
jwt.secret=test-secret-key-for-testing-purposes-must-be-long-enough-for-256-bits-at-least
jwt.expiration=3600000

# Email (mock for tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# Frontend URL
app.frontend.url=http://localhost:5173

# Security
spring.security.user.name=test
spring.security.user.password=test

# Logging for tests
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN

# Disable banner
spring.main.banner-mode=off